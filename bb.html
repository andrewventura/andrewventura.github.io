	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
	<script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
	<script type="text/javascript">window.onload=function(){
		document.querySelector('#cap').addEventListener('click', function() {
        html2canvas(document.querySelector('#sc'), {
            onrendered: function(canvas) {
                // document.body.appendChild(canvas);
              return Canvas2Image.saveAsPNG(canvas);
            }
        });
    })
};</script>

	<style type="text/css">
		@font-face { font-family: "bb"; src: url(bb.ttf) format("truetype") }
		.box, .shell { display: flex; flex-direction: column; align-items: center; justify-content: center; max-width: 85%; margin: 0 auto;}
		@media screen and (min-width: 612px) {
			.box, .shell { display: flex; flex-direction: column; align-items: center; justify-content: center; max-width: 612px; margin: 0 auto;}
		}
		#sc { flex-grow: 0; background-color: #FFFFFF; min-height:612px; }
		#hoolda { height: 612px; width: 612px; background: no-repeat center url("img/bh.png"); position: absolute; padding-left: 30px; }

		#an { align-self: flex-end; margin-top: 512px; }
		#cap { font-family: "bb"; font-size: 2em; text-align:center; display:block; color: pink; margin: 50px; background-color:deeppink; border-radius:8px; padding: 5px 20px;}
