//random quote putter
    function quoteGen() {
        var quotes = [{% for quote in site.data.quotegen %}"{{ quote.quote}}"{% unless forloop.last %},{% endunless %}{% endfor %}];
            var quoteFoot = $('#quotefoot');
            var randIndex;
            var quote;
            
            randIndex = Math.floor(Math.random() * quotes.length);
            
            quote = quotes[randIndex];

            quoteFoot.append('<span><small><em>' + quote + '</em></small></span>');
          };
    $(document).ready(function(){
      quoteGen();
    });

</script>
